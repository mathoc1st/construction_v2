services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./logs:/app/logs
      - uploads:/app/uploads
    environment:
      ORIGIN: 'https://skrusdom.ru'
      DATABASE_URL: postgres://construction_user:construction_password@postgres:5432/construction
      BODY_SIZE_LIMIT: 200000000
    networks:
      - construction

  postgres:
    image: postgres:17
    container_name: construction-postgres
    environment:
      POSTGRES_USER: construction_user
      POSTGRES_PASSWORD: construction_password
      POSTGRES_DB: construction
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - construction

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - /var/opt/pgbackups:/backups
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=construction
      - POSTGRES_USER=construction_user
      - POSTGRES_PASSWORD=construction_password
      - POSTGRES_EXTRA_OPTS=-Z1 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_ON_START=TRUE
      - BACKUP_KEEP_WEEKS=2
      - HEALTHCHECK_PORT=8080
    networks:
      - construction

  prisma-migrate:
    container_name: prisma-migrate
    build:
      context: .
      dockerfile: /docker/prisma/Dockerfile
    volumes:
      - ./prisma:/migration/prisma
    depends_on:
      - postgres
    networks:
      - construction

volumes:
  pgdata:
  uploads:

networks:
  construction:
    external: true
